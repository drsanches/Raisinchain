    <body>
        <header class='header'>
            <span class="logo">SimpleLearn</span>
            <nav class='startpage-navbar navbar'>
                <ul>
                    <li><button class='login-btn'>Вход</button></li>
                    <li><button class='reg-btn'>Регистрация</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class='fade'></div>
            <div class='login-form-container form-container animate'>
                <form class='login-form form' action="#">
                    <h2>Вход</h2>
                    <label>Имя: <input type="text" name="name"  placeholder="Имя" required/></label>
                    <label>Пароль: <input type="password" name="password" placeholder="Пароль" required/>
                    </label>
                    <label>  <input type="submit" value="Войти"/></label>
                </form>
            </div>
            <div class='reg-form-container form-container animate'>
                <!<form class='reg-form form' action="#">
                    <h2>Регистрация</h2>
                    <label>Имя: <input type="text" id ="reg_name" name="name"  placeholder="Имя" required/></label>
                    <label>Пароль: <input type="password" id="reg_password" name="password" placeholder="Пароль" maxlength="16" required/>
                    </label>
                    <label>Повторите пароль: <input type="password" id="reg_confpass" name="confirm-password" placeholder="Пароль" maxlength="16" required/>
                    </label>
                    <label>  <input type="submit" id ="reg" onclick="Reg()" value="Зарегистрироваться"/></label>
                <!</form>
                <p>Ваш публичный ключ: <label id ="PubKey" ></label>
                <p>Публичный ключ, зашифрованный паролем: <label id ="PubKeyAES" ></label>
                <p>Хэш публичного ключа: <label id ="Hash" ></label>
            </div>
        </main>
        <script>
            function Reg() 
            { 
                if(document.getElementById("reg_password").value != document.getElementById("reg_confpass").value) 
                { 
                    alert("Пароль и подтверждение пароля не совпадают!");
                } 
                else 
                {
                    var TextBoxName = document.getElementById("reg_name");
                    var PassPhrase = TextBoxName.value; 
                    var Bits = 1024; 
                    var PrivateKey = cryptico.generateRSAKey(PassPhrase, Bits);
                    var PublicKey = cryptico.publicKeyString(PrivateKey);
                    var TextBoxPassword = document.getElementById("reg_password");
                    var AESKey = TextBoxPassword.value;
                    if (TextBoxPassword.value.length != 16) {
                        for(var i = 0;i < (16 - TextBoxPassword.value.length); i++) {
                            AESKey = AESKey + "0";
                        }
                    }
                    var PublicKeyAES = cryptico.encryptAESCBC(PrivateKey, AESKey);
                    var Hash = cryptico.Hash(PublicKeyAES);
                    $("#PubKey").text(PublicKey);
                    $("#PubKeyAES").text(PublicKeyAES);
                    $("#Hash").text(Hash);
                }
            }
        </script>
    </body>
